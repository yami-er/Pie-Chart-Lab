<!DOCTYPE html>
<html>
<head>
	<title>Pie Chart Lab</title>
<link rel="stylesheet" type="text/css" href="pie.css">
</head>
<body>
<h1>Pie Chart</h1>
<div class="pie" >
<div class="segment"style="transform: rotate(0deg);background-color:yellow;"></div>
<div class="segment"style="transform: rotate(90deg);background-color:green;"></div>
<div class="segment"style="transform: rotate(180deg);background-color:blue;"></div>
<div class="segment"style="transform: rotate(270deg);background-color:red;">
	<div class="segment"style="transform: rotate(270deg);background-color:yellow;"></div>
</div>


</div>
</body>
</html>
